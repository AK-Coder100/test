<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebUSB Example</title>
</head>
<body>

<script>
  document.addEventListener('DOMContentLoaded', (event) => {
    const connectButton = document.getElementById('connectButton');
let device = ''
    connectButton.addEventListener('click', async () => {
      try {
        console.log(1)
        device = await navigator.usb.requestDevice({ filters: [] });
        console.log(2)

        // Open the device and perform operations
        await device.open();
        console.log(3)
        await device.selectConfiguration(1); // Choose the first configuration
        console.log(4)
        await device.claimInterface(0); // Claim the first interface
        console.log(5)

        // Example: Sending a control transfer
        const result = await device.controlTransferOut({
          requestType: 'vendor',
          recipient: 'device',
          request: 0x01,
          value: 0x02,
          index: 0x03
        });

        console.log('Control transfer result:', result);
      } catch (error) {
        console.error('Error connecting to USB device:', error);
      }
    });
  });
</script>

<button id="connectButton">Connect to USB Device</button>

</body>
</html>
